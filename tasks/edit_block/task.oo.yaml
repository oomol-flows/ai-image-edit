title: "%edit-block%"
icon: ":carbon:draw:"
description: "%ai-powered-image-editing-block-that-allows-users-to-modify-image%"

inputs_def:
  - handle: main_image
    description: "%primary-image-file-to-be-edited-jpg-png-webp-or-jpeg-format%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        excludeAll: true
        filters:
          - name: Image
            extensions:
              - jpg
              - png
              - webp
              - jpeg
  - handle: sub_image
    description: "%secondary-image-to-be-used-as-reference-or-overlay-in-the-editin%"
    json_schema:
      type: string
      ui:widget: file
    value:
    nullable: true
  - handle: other_images
    description: "%additional-reference-images-to-guide-the-ai-editing-process%"
    json_schema:
      type: array
    value:
    nullable: true
  - handle: prompt
    description: "%text-description-of-the-desired-image-modifications%"
    json_schema:
      type: string
      ui:widget: text
  - handle: model
    description: "%ai-model-to-use-for-image-editing%"
    json_schema:
      enum:
        - flux-pro/kontext
        - nano-banana/edit
      ui:options:
        labels:
          - flux-pro/kontext
          - nano-banana/edit
  - handle: output_file
    description: "%path-where-the-edited-image-will-be-saved%"
    json_schema:
      type: string
      ui:widget: save
    value:
    nullable: true
outputs_def:
  - handle: image
    description: "List of edited image file paths"
    json_schema:
      type: array
      items:
        type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
private: true
