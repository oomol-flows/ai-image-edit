title: "Edit Block"
icon: ":carbon:draw:"

inputs_def:
  - handle: files
    description: 要上传的图像文件
    json_schema:
      type: array
      items:
        type: string
        ui:widget: file
    value:
      []
  - handle: model
    json_schema:
      enum:
        - flux-pro/kontext
        - nano-banana/edit
      ui:options:
        labels:
          - flux-pro/kontext
          - nano-banana/edit
  - handle: prompt
    description: 图像处理提示词
    json_schema:
      type: string
      ui:widget: text
  - handle: output_file
    json_schema:
      type: string
      ui:widget: save
    value:
    nullable: true
outputs_def:
  - handle: image
    description: 处理后的图像文件列表
    json_schema:
      type: array
      items:
        type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
private: true
