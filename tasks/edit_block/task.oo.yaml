title: "Edit Block"
icon: ":carbon:draw:"
description: "AI-powered image editing block that allows users to modify images
  using various models like flux-pro/kontext and nano-banana/edit with custom
  prompts"

inputs_def:
  - handle: main_image
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        excludeAll: true
        filters:
          - name: Image
            extensions:
              - jpg
              - png
              - webp
              - jpeg
  - handle: sub_image
    json_schema:
      type: string
      ui:widget: file
    nullable: true
    value:
  - handle: other_images
    description: 要上传的图像文件
    json_schema:
      type: array
    value:
    nullable: true
  - handle: prompt
    description: 图像处理提示词
    json_schema:
      type: string
      ui:widget: text
  - handle: model
    json_schema:
      enum:
        - flux-pro/kontext
        - nano-banana/edit
      ui:options:
        labels:
          - flux-pro/kontext
          - nano-banana/edit
  - handle: output_file
    json_schema:
      type: string
      ui:widget: save
    value:
    nullable: true
outputs_def:
  - handle: image
    description: 处理后的图像文件列表
    json_schema:
      type: array
      items:
        type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
private: true
