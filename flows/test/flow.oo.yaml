title: "%test%"
nodes:
  - node_id: ai-image-edit#1
    title: "%ai-1%"
    inputs_from:
      - handle: main_image
        value: /oomol-driver/oomol-storage/ooimage.jpg
      - handle: reference_image
        value: null
      - handle: description
        value: 背景换成杭州西湖
      - handle: model
        value: nano-banana/edit
      - handle: output_file
        value: null
    subflow: self::ai-image-edit
  - node_id: image_preview#1
    title: "%1%"
    inputs_from:
      - handle: image_path
        from_node:
          - node_id: ai-image-edit#1
            output_handle: image
    task: oomol-preview::image_preview
  - node_id: llm-chat#1
    title: "大语言模型聊天 #1"
    inputs_from:
      - handle: messages
        value: null
      - handle: timeout
        value: 30
      - handle: retry_times
        value: 0
      - handle: model
        value:
          model: deepseek-chat
          temperature: 0.6
          top_p: 1
          max_tokens: 8100
      - handle: template
        value:
          - role: user
            content: "你好"
        schema_overrides:
          - schema:
              type: array
      - handle: retry_sleep
        value: 3.5
      - handle: skills
        value:
          []
      - handle: stream
        value: true
      - handle: input
        value: hello!
    task: llm::llm-chat
    inputs_def:
      - handle: input
        description: User input text to be appended to the conversation
        json_schema:
          type: string
          ui:widget: text
        value: hello!
