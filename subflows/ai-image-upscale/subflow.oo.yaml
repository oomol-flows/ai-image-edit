title: AI Image Upscale
nodes:
  - node_id: image-upscale#1
    title: "Image Upscale #1"
    inputs_from:
      - handle: image_url
        from_node:
          - node_id: upload-to-cloud#1
            output_handle: remote_url
    task: self::image-upscale
  - node_id: upload-to-cloud#1
    title: "Upload File to Cloud #1"
    inputs_from:
      - handle: file
        from_flow:
          - input_handle: file
    task: upload-to-cloud::upload-to-cloud
inputs_def:
  - handle: file
    json_schema:
      type: string
      ui:widget: file
    nullable: false
    executor_name: nodejs
outputs_def:
  - handle: upscaled_image_url
    json_schema:
      type: string
    nullable: false
    executor_name: python
outputs_from:
  - handle: upscaled_image_url
    from_node:
      - node_id: image-upscale#1
        output_handle: upscaled_image_url
